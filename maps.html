<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:  11.4856, lng: 78.2949},
          zoom: 8
        });
        

        addMarker({lat:11.6469616,lng:78.2106958});
        addMarker({lat:44.9330,lng:123.0348});
        
        function addMarker(coords){
          var marker = new google.maps.Marker({
          position:coords,
          map:map,
        });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyD_S5knwUw7hIPPRt0kFFBlrNBnBNW85-Y&callback=initMap"
    async defer></script>
  </body>
</html>
